{% load static %} 
<!doctype html>
<html lang="en">

<head>

    <!-- Basic Page Needs
    ================================================== -->
    <title>Infnite EduLocus</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Developers Institute - Global Software Development Bootcamp">

    <!-- Favicon -->
    
 <link href="{% static 'logo.png' %}" rel="icon" type="image/png">  

    
    <!-- CSS 
    ================================================== -->
    <link rel="stylesheet" href="{% static 'theme/css/framework.css' %}">
    <link rel="stylesheet" href="{% static 'theme/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'theme/css/night-mode.css' %}">
    
    <link rel="stylesheet" href="{% static 'theme/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    {% block css %}
    {% endblock %}


    <!-- icons
    ================================================== -->
    <link rel="stylesheet" href="{% static 'theme/css/icons.css' %}">

    {% block extra %}
    {% endblock %}

    </head>

<body>
    <div id="wrapper">

       
        
        {% block page-content %}
        {% endblock %}

        {% block modal %}
        {% endblock %}

    </div>



    <style>
        .flex-wrapper {
            display: flex;
            flex-flow: row nowrap;
        }

        .single-chart {
            width: 33%;
            justify-content: space-around;
        }

        .circular-chart {
            display: block;
            margin: 10px auto;
            max-width: 80%;
            max-height: 250px;
        }

        .circle-bg {
            fill: none;
            stroke: #eee;
            stroke-width: 3.8;
        }

        .circle {
            fill: none;
            stroke-width: 2.8;
            stroke-linecap: round;
            animation: progress 1s ease-out forwards;
        }

        @keyframes progress {
            0% {
                stroke-dasharray: 0 100;
            }
        }

        .circular-chart.orange .circle {
            stroke: #ff9f00;
        }

        .circular-chart.green .circle {
            stroke: #4CC790;
        }

        .circular-chart.blue .circle {
            stroke: #3c9ee5;
        }

        .percentage {
            fill: #666;
            font-family: sans-serif;
            font-size: 0.5em;
            text-anchor: middle;
        }
        
        
    </style>

    <!-- javaScripts (async defer )
    ================================================== -->
    <script src="{% static 'theme/js/framework.js' %}"></script>
    <script src="{% static 'theme/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'theme/js/simplebar.js' %}"></script>
    <script src="{% static 'theme/js/main.js' %}"></script>
    <script src="{% static 'theme/js/bootstrap-select.min.js' %}"></script>
    <!--<script src="{% static 'lib/js/bootstrap.min.js' %}"></script>-->
    <script src="https://getbootstrap.com/docs/4.0/assets/js/vendor/popper.min.js"></script> 
    <script src="https://getbootstrap.com/docs/4.0/dist/js/bootstrap.min.js"></script> 
    <script src="{% static 'lib/js/script.js' %}"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>



    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js'></script>
<link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet' />

    
    

    {% block javascript-bottom %}
    {% endblock %}
</body>

</html>
