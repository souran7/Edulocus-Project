{% extends "final_base.html" %}
{% block content %}
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

   
    <style>
        /* Style the overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
            display: none; /* Initially hidden */
            z-index: 1000; /* Higher z-index than modal */
        }

        /* Style the modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001; /* Higher z-index than overlay */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #fefefe;
            border: 1px solid #ddd;
            max-width: 80%;
            width: 600px;
            max-height: 80%;
            overflow-y: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            font-family: Arial, sans-serif;
        }

        /* Modal content */
        .modal-content {
            margin-top: 20px;
        }

        /* Form fields */
        .form-label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .form-control {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
           /* width: calc(50% - 10px); */
            font-size: 14px;
            color: #555;
            box-sizing: border-box;
        }

        /* Qualifications and Experience fields */
        .form-control.full-width {
            width: 100%;
            border: 1px solid #ccc;
        }

        /* Submit button */
        .btn-submit {
            display: block;
            margin-top: 20px;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #002643;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }
        .modal-header{
            margin-bottom: 25px;
            background-color: #002643;
            
        }


        .modal-content {
            position: relative;
            display: flex;
            flex-direction: column;
            width: 100%;
            pointer-events: auto;
            background-color: #fff;
            background-clip: padding-box;
            border: 0;
            border-radius: .3rem;
            outline: 0;
        }


        .modal-header {
      
            padding: 1rem 1rem;
            border-bottom: 1px solid #dee2e6;
            border-top-left-radius: calc(.3rem - 1px);
            border-top-right-radius: calc(.3rem - 1px);
        }

        .content-wrapper {
            background-color: #002643;
            height: 90vh;
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: space-between;;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 10px;
            padding: 16px;
            width: 200px;
            text-align: center;
            height:295px;
        }
        .card img {
            max-width: 100%;
            height: 160px;
            border-radius: 4px;
        }
        .card button {
            background-color: #004080;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .card button:hover {
            background-color: #003366;
        }
    </style>
</head>

<div class="main_content" style="height:100vh;">
    <div class="content-wrapper">
        <div>
            
        </div>
    </div>      
    {% include 'footer.html' %}

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    {% if show_modal %}
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <h2 style="color: white;
                text-align: center;
                font-size: revert;"><i class="fas fa-user-edit"></i> Update Profile</h2>
                <!-- Close button for the modal -->
               
            </div>
            <form id="profileForm">
                {% csrf_token %}
                <div style="display: flex; justify-content: space-between;">
                    <div style="width: 48%;">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select form-control" id="gender" required>
                            <option value="" selected disabled>Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Prefer not to say">Prefer not to say</option>
                        </select>
                    </div>
                    <div style="width: 48%;">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" required>
                    </div>
                </div>
                {% if user_profile.user_type == 'Student' %}
                <div style="width: 100%;">
                    <label for="grade" class="form-label">Grade</label>
                    <select class="form-select form-control" id="grade" required>
                        <option value="" selected disabled>Select Grade</option>
                        {% for grade in grades %}
                            <option value="{{ grade }}">{{ grade }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div style="width: 100%; margin-top: 10px;">
                    <label class="form-label">Select Subjects</label>
                    <div id="selectedSubjectsCheckboxContainer">
                        <!-- Checkboxes will be dynamically populated here based on the selected grade -->
                    </div>
                </div>
                {% endif %}
                

                {% if user_profile.user_type == 'Teacher' %}
                    <div class="mb-3">
                        <label for="qualifications" class="form-label">Qualifications</label>
                        <input type="text" class="form-control full-width" id="qualifications" style="border: 1px solid #ccc;" required>
                    </div>
                    <div class="mb-3">
                        <label for="experience" class="form-label">Experience</label>
                        <input type="number" class="form-control full-width" id="experience" style="border: 1px solid #ccc;" required>
                    </div>
                {% endif %}
                <button type="button" id="submitBtn" class="btn btn-submit"><i class="fas fa-save"></i> Submit</button>
            </form>
        </div>
    </div>
    {% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
// Get the modal and overlay elements
var modal = document.getElementById("myModal");
var overlay = document.getElementById("overlay");

// Display modal and overlay if show_modal is true
if (modal) {
    modal.style.display = "block";
    overlay.style.display = "block";
}

// Prevent modal from closing on click outside or pressing ESC key
overlay.onclick = function(event) {
    if (event.target === overlay) {
        // Do nothing
    }
}
window.onkeydown = function(event) {
    if (event.key === "Escape") {
        // Do nothing
    }
}
</script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("submitBtn").addEventListener("click", function() {
            // Prepare form data
            var formData = {
                'dob': document.getElementById("dob").value,
                'gender': document.getElementById("gender").value,
                'csrfmiddlewaretoken': document.querySelector('input[name="csrfmiddlewaretoken"]').value
            };
            
            // Check if qualifications field is applicable
            if (document.getElementById("qualifications")) {
                formData['qualifications'] = document.getElementById("qualifications").value;
            }
            
            // Check if experience field is applicable
            if (document.getElementById("experience")) {
                formData['experience'] = document.getElementById("experience").value;
            }
            
            // Check if grades field is applicable
            if (document.getElementById("grade")) {
                formData['grades'] = document.getElementById("grade").value;
            }
            
            // Check if subjects field is applicable
            if (document.getElementById("selectedSubjectsCheckboxContainer")) {
                var selectedSubjects = Array.from(document.querySelectorAll('#selectedSubjectsCheckboxContainer input[type="checkbox"]:checked')).map(checkbox => checkbox.value);
                formData['subjects'] = selectedSubjects;
                console.log(selectedSubjects);
            }
    
            // Send POST request using AJAX
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/main/update_profile/", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Handle success response
                    console.log(xhr.responseText);
                    location.reload();
                    // Redirect to dashboard or handle response accordingly
                }
            };
            xhr.send(JSON.stringify(formData));
        });
    });
    
    // Function to fetch subjects based on the selected grade
    function fetchSubjects() {
        var grade = document.getElementById('grade').value;
        if (grade) {
            document.getElementById('selectedSubjectsCheckboxContainer').style.display = 'block'; // Show subjects checkbox container
            
            var selectedSubjectsCheckboxContainer = document.getElementById('selectedSubjectsCheckboxContainer');
            selectedSubjectsCheckboxContainer.innerHTML = ''; // Clear existing checkboxes
            
            fetch(`/main/api/grades/${grade}/subjects/`)
                .then(response => response.json())
                .then(data => {
                    // Create checkboxes for each subject
                    data.forEach((subject, index) => {
                        var checkboxDiv = document.createElement('div');
                        checkboxDiv.className = 'form-check'; // Use Bootstrap class for checkboxes
        
                        var checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.className = 'form-check-input';
                        checkbox.id = `subject_${subject.id}`;
                        checkbox.value = subject.id;
                        checkbox.name = 'subjects';
        
                        var label = document.createElement('label');
                        label.className = 'form-check-label';
                        label.htmlFor = `subject_${subject.id}`;
                        label.textContent = subject.name;
        
                        checkboxDiv.appendChild(checkbox);
                        checkboxDiv.appendChild(label);
                        selectedSubjectsCheckboxContainer.appendChild(checkboxDiv);
                    });
                })
                .catch(error => console.error('Error fetching subjects:', error));
        } else {
            document.getElementById('selectedSubjectsCheckboxContainer').style.display = 'none'; // Hide subjects checkbox container if no grade selected
        }
    }
    
    // Event listener to fetch subjects when grade is selected
    document.getElementById('grade').addEventListener('change', fetchSubjects);
    
    // Initial fetch of subjects based on default selected grade
    fetchSubjects();
    
    
        </script>

    
        <script>
            // Get the user type from the context
            const userType = '{{ request.user.profile.user_type }}';
        
            // Function to create and display subject cards
            function displaySubjects(subjects) {
                const contentWrapper = document.querySelector('.content-wrapper');
        
                subjects.forEach(subject => {
                    // Create card element
                    const card = document.createElement('div');
                    card.className = 'card';
        
                    // Add subject image
                    const img = document.createElement('img');
                    img.src = subject.image_url || 'default_image_url'; // Use a default image if no URL
                    img.alt = subject.name;
                    card.appendChild(img);
        
                    // Add subject name
                    const name = document.createElement('p');
                    name.textContent = subject.name;
                    card.appendChild(name);
        
                    // Add request demo button
                   // Add request demo button with right arrow icon
                    const button = document.createElement('button');
                    button.textContent = 'Request Demo';
                    const arrowIcon = document.createElement('span');
                    arrowIcon.innerHTML = '&#9658;'; // Unicode for right arrow
                    button.appendChild(arrowIcon);
                    button.addEventListener('click', () => {
                        // Your button click handler logic here
                    });
                    card.appendChild(button);

        
                    // Append card to content wrapper
                    contentWrapper.appendChild(card);
                });
            }
        
            // Function to fetch subjects from the server
            async function fetchSubjects() {
                try {
                    const response = await fetch('/main/user/subjects/');
                    if (response.ok) {
                        const data = await response.json();
                        displaySubjects(data);
                    } else {
                        console.error('Error fetching subjects:', response.statusText);
                    }
                } catch (error) {
                    console.error('Error fetching subjects:', error);
                }
            }
        
            // Check if user type is student and fetch subjects
            if (userType === 'Student') {
                fetchSubjects();
            }
        </script>
    
{% endblock content %}
