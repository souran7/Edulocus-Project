{% extends "final_base.html" %}
{% block content %}
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   
    <style>
        /* Style the overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
            display: none; /* Initially hidden */
            z-index: 1000; /* Higher z-index than modal */
        }

        /* Style the modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001; /* Higher z-index than overlay */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #fefefe;
            border: 1px solid #ddd;
            max-width: 80%;
            width: 600px;
            max-height: 80%;
            overflow-y: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            font-family: Arial, sans-serif;
        }

        /* Modal content */
        .modal-content {
            margin-top: 20px;
        }

        /* Form fields */
        .form-label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .form-control {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            font-size: 14px;
            color: #555;
            box-sizing: border-box;
        }

        /* Submit button */
        .btn-submit {
            display: block;
            margin-top: 20px;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<div class="main_content" style="height:100vh;">
    <div class="content-wrapper" style="background-color:#002643; height:90vh;">
        <div>
            <h1 style="color:white;">{{ show_modal }}</h1>
        </div>
    </div>      
    {% include 'footer.html' %}

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    {% if show_modal %}
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <h2 style="color: #007bff;"><i class="fas fa-user-edit"></i> Update Profile</h2>
            <form id="profileForm">
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select form-control" id="gender" required>
                        <option value="" selected disabled>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" required>
                </div>
                {% if user_profile.user_type == 'Teacher' %}
                <div class="mb-3">
                    <label for="qualifications" class="form-label">Qualifications</label>
                    <input type="text" class="form-control" id="qualifications" required>
                </div>
                <div class="mb-3">
                    <label for="experience" class="form-label">Experience</label>
                    <input type="number" class="form-control" id="experience" required>
                </div>
                {% endif %}
                <button type="submit" class="btn btn-submit"><i class="fas fa-save"></i> Submit</button>
            </form>
        </div>
    </div>
    {% endif %}
</div>

<script>
// Get the modal and overlay elements
var modal = document.getElementById("myModal");
var overlay = document.getElementById("overlay");

// Display modal and overlay if show_modal is true
if (modal) {
    modal.style.display = "block";
    overlay.style.display = "block";
}

// Prevent modal from closing on click outside or pressing ESC key
overlay.onclick = function(event) {
    if (event.target === overlay) {
        // Do nothing
    }
}
window.onkeydown = function(event) {
    if (event.key === "Escape") {
        // Do nothing
    }
}
</script>

{% endblock content %}
