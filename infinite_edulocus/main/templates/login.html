{% extends "base.html" %}

{% load static %}
{% block content %}
<head>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      /* Reset CSS */
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      .login-container {
          background-color: #fff;
          border-radius: 10px;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
          padding: 40px;
          max-width: 800px; /* Adjust max-width for larger container */
          width: 90%;
          text-align: center;
          margin: 0 auto;
          display: flex; /* Flex layout for positioning */
          justify-content: space-between; /* Even space between elements */
      }

      .login-form {
          flex: 1; /* Take remaining space */
          display: flex;
          flex-direction: column;
          justify-content: center; /* Center vertically */
      }

      .login-form h1 {
          margin-bottom: 10px;
          color: #333;
      }

      .login-form p {
          margin-bottom: 20px;
          color: #777;
      }

      .input-group {
          margin-bottom: 20px;
      }

      .input-group input {
          padding: 15px;
          border-radius: 8px;
          border: 1px solid #ddd;
          width: 100%;
          font-size: 16px;
          transition: border-color 0.3s ease;
      }

      .input-group input:focus {
          border-color: #007bff;
          outline: none;
      }

      button {
          padding: 15px;
          border: none;
          border-radius: 8px;
          background-color: #002643;
          color: #fff;
          font-size: 16px;
          cursor: pointer;
          transition: background-color 0.3s ease;
      }

      button:hover {
          background-color: #003965;
      }

      .bottom-text {
          margin-top: 20px;
          color: #777;
      }

      .bottom-text p {
          margin-bottom: 10px;
      }

      .bottom-text a {
          color: #002643;
          text-decoration: none;
          transition: color 0.3s ease;
      }

      .bottom-text a:hover {
          color: #4e024e;
      }

      /* Responsive */
      @media screen and (max-width: 600px) {
          .login-container {
              flex-direction: column; /* Stack elements on small screens */
              align-items: center; /* Center horizontally */
          }
      }
  </style>
</head>
<div class="container mt-5">
  <div class="login-container">
      <form class="login-form" method="POST">
          {% csrf_token %}
          <p style="color: #002643; font-weight: bolder;">Login to EduLocus</p>
          {% if messages %}
              {% for message in messages %}
                  <div class="alert alert-danger" role="alert" id="error-message">
                      {{ message }}
                  </div>
              {% endfor %}
          {% endif %}
        
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
          </div>






          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>
          <button type="submit">Login</button>
          <div class="bottom-text">
              <p>Don't have an account? <a href="{% url 'sign-up' %}">Sign Up</a></p>
              <p><a href="{% url 'password_reset_request' %}">Forgot password?</a></p>
          </div>
      </form>
      <img src="{% static 'images/login-image.jpg' %}" alt="login image" style="max-width: 40%; flex: 1;margin-left: 50px;">
  </div>
</div>



<script>
  // JavaScript code to fade out the error message after 3 seconds
  setTimeout(function() {
      document.getElementById('error-message').style.opacity = '0';
      setTimeout(function() {
          document.getElementById('error-message').remove();
      }, 1000); // 1 second after fading out
  }, 3000); // 3 seconds delay before fading out
</script>

{% endblock %}
